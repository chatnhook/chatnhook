<!-- extend base layout -->
{% extends "admin/master.html" %}

{% block body %}
  <form method="POST" class="settings_editing_form">
    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#telegram-settings" data-toggle="tab">Settings</a>
                </li>
                <li>
                    <a href="#telegram-commands" data-toggle="tab">Commands</a>
                </li>

            </ul>

            <div class="tab-content">
                    <div class="tab-pane fade in active" id="telegram-settings">
                        <h4>Settings</h4>

                        <div class="row-striped service-config">
                            {{ bot_config }}
                        </div>
                    </div>
                    <div class="tab-pane fade" id="telegram-commands">
                        <h4>Commands</h4>

                        <div class="row-striped service-config">

                                <input type="submit" class="btn btn-success" value="Save"/>
                        </div>
                    </div>

            </div>

        </div>
    </div>
    </form>
{% endblock %}
